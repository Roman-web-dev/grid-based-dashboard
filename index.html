<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">

            <div class="search-bar">
                <label for="search"><img src="./img/magnifier.svg" alt="mag"></label>
                <input type="search" id="search" aria-label="search">
            </div>

            <div class="user-account">
                <img src="./img/bell.svg" alt="bell">
                <a href="user-profile.html" class="user-profile">
                    <img src="./img/MorganCat.jpeg" alt="icon" class="user-icon">
                    <span class="user-name">Morgan Oakley</span>
                </a>
            </div>

            <div class="user-info">
                <img src="./img/MorganCat.jpeg" alt="icon">
                <div>
                    Hi there, <br>
                    Morgan Oakley (@morgan)
                </div>
            </div>

            <div class="user-menu">
                <button class="user-button">New</button>
                <button class="user-button">Upload</button>
                <button class="user-button">Share</button>
            </div>
            
        </header>
        <aside class="sidebar">
            <div class="logo">logo</div>
            <nav class="navigation">navigation</nav>
            <div class="secondary">options</div>
        </aside>
        <main class="main">
            <section class="projects">projects</section>
            <section class="announcements">announcements</section>
            <section class="trending">trending</sec>
        </main>
    </div>
</body>
</html>
